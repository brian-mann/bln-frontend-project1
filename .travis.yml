language: node_js
sudo: false
node_js: 
  - "node"
cache:
  directories:
    - ~/.npm
    - ~/.cache
    - ./dist
install:
  - npm ci
stages:
  - name: functional-test
  - name: build
  - name: deploy
    if: branch = master
jobs:
  include:
    - stage: functional-test
      script: bash ./ci/functional-test
    - stage: build
      script: npm run build
    - stage: deploy
      script: bash ./ci/deploy
      env:
        - NPM_CONFIG_PRODUCTION=true
      deploy: &heroku
        provider: heroku
        skip_cleanup: true
        app: $HEROKU_APP_NAME
        api_key:
          secure: "$HEROKU_KEY"
        on:
          branches:
            - master
   