language: node_js
sudo: false
node_js: 
  - "node"
cache:
  directories:
    - ~/.npm
    - ~/.cache
stages:
  - name: functional-test
  - name: deploy
jobs:
  include:
    - stage: functional-test
      script: bash ./ci/functional-test
    - stage: deploy
      script: bash ./ci/deploy
      before_deploy: "npm install"
      deploy: &heroku
        provider: heroku
        skip_cleanup: true
        app: $HEROKU_APP_NAME
        api_key:
          secure: "$HEROKU_KEY"
   